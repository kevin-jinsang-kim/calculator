<html>
  <head>
    <title>Kev's Calculator</title>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <div class="calculator">

      <!-- Screen to display number -->
      <input type="text" name="display" class="display" value="0" disabled>

      <!-- Buttons to press -->
      <div class="calc-buttons">
        <button type=”button” name=”AC” class="all-clear" value="all-clear">AC</button>
        <button type=”button” name=”CE” class="clear-last" value="clear-last">CE</button>
        <button type=”button” name=”percent” class="operator" value="%">%</button>
        <button type=”button” name=”divide” class="operator" value="÷">÷</button>

        <button type=”button” name=”seven” value="7">7</button>
        <button type=”button” name=”eight” value="8">8</button>
        <button type=”button” name=”nine” value="9">9</button>
        <button type=”button” name=”times” class="operator" value="*">x</button>

        <button type=”button” name=”four” value="4">4</button>
        <button type=”button” name=”five” value="5">5</button>
        <button type=”button” name=”six” value="6">6</button>
        <button type=”button” name=”minus” class="operator" value="-">-</button>

        <button type=”button” name=”one” value="1">1</button>
        <button type=”button” name=”two” value="2">2</button>
        <button type=”button” name=”three” value="3">3</button>
        <button type=”button” name=”plus” class="plus" value="+">+</button>

        <button type=”button” name=”zero” value="0">0</button>
        <button type=”button” name=”decimal” value=".">.</button>
        <button type=”button” name=”equal” class="equal" value="=">=</button>
      </div>

    </div>
    <script src="calculator.js"></script>
  </body>


</html>
